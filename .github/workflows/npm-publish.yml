# Publish to npm via Trusted Publishers (OIDC) — no token needed.
# Requires one-time setup on npmjs.com: Package Settings → Trusted Publisher → GitHub Actions
#   Organization or user: chensid
#   Repository: react-use-echarts
#   Workflow filename: npm-publish.yml

name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC trusted publishing
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24 # npm >= 11.5.1 required for trusted publishing
          registry-url: https://registry.npmjs.org/
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build package
        run: pnpm build
      - name: Publish to NPM
        run: npm publish --provenance --access public
